
    <app-chap-nav> 
      <mat-card class="grid-container">
        <nav aria-label="breadcrumb" class="mt-2 mr-2">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active mat-h1" aria-current="page"> Inventory </li>
          </ol>
        </nav>
        <div class="container">
          <div class="row">
            <div class="col bg-dark text-white">
              <a class="navbar-brand">YOUR STORE</a>
            </div>
          </div>
            <div class="row ">
                <div class="col-3 p-2">
                  <button class="btn btn-primary btn-block" routerLink="/inventory" routerLinkActive="bg-danger"
                       [routerLinkActiveOptions]="{exact: true}">
                        All
                  </button>
                  <button *ngFor="let category of categories" class="btn btn-primary btn-block" [routerLink]="['/inventory', category]"
                    routerLinkActive="bg-danger">
                    {{ category }}
                  </button>
            </div>
            <div class="col-9 p-2">
              <button class="btn btn-info m-2" routerLink="products">Count Products</button>
              <button class="btn btn-primary m-2" routerLink="categories">Count Categories</button>
              <mat-card class="my-2">
                <router-outlet></router-outlet>
              </mat-card>
              <mat-card *ngFor="let product of getProducts()" class=" m-1 p-1 ">
                <h4>
                  {{product.name}}
                  <span class="badge badge-pill badge-danger float-right">
                    {{ product.price | currency:"UGX":"symbol":"2.2-2" }}
                  </span>
                </h4>
                <div class="card-text  p-1">
                  <div class="row">
                    <div class="col-4">
                      {{product.description}}
                    </div>
                    <div class="col-3 ">
                      Stock :
                      <span class="badge badge-pill badge-info">
                        {{product.units}} Units
                      </span>
                    </div>
                  </div>
                </div>
              </mat-card>
      
              <!-- Pagination for products -->
              <div class="form-inline float-right mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                  <option value="3">3 per Page</option>
                  <option value="4">4 per Page</option>
                  <option value="6">6 per Page</option>
                  <option value="8">8 per Page</option>
                </select>
              </div>
              <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary"
                  [class.active]="page == selectedPage">
                  {{page}}
                </button>
              </div>
      
            </div>
      
          </div>
        </div>
      </mat-card>
    </app-chap-nav>
