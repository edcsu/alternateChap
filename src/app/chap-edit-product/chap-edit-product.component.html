<mat-card>
  
  <div class="bg-primary text-white p-2" [class.bg-warning]="editing">
    <h5>{{editing ? "Edit" : "Create"}} Product</h5>
  </div>

  <div *ngIf="editing" class="p-2">
    <button class="btn btn-secondary m-1" [routerLink]="['/products', 'edit', repository.getPreviousProductid(product.id)]">
      Previous
    </button>
    <button class="btn btn-secondary m-1" [routerLink]="['/products', 'edit', repository.getNextProductId(product.id)]">
      Next
    </button>
  </div>

  <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)" (reset)="resetForm()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" [(ngModel)]="product.name" required />
    </div>
    <div class="form-group">
      <label>Category</label>
      <input class="form-control" name="category" [(ngModel)]="product.category" required />
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" name="price" [(ngModel)]="product.price" required pattern="^[0-9\.]+$" />
    </div>
    <div class="form-group">
      <label>Stock</label>
      <input class="form-control" name="units" [(ngModel)]="product.units" required pattern="^[0-9\.]+$" />
    </div>
    <button type="submit" class="btn btn-primary m-2" [class.btn-warning]="editing" [disabled]="form.invalid">
      {{editing ? "Save" : "Create"}}
    </button>
    <button type="reset" class="btn btn-secondary m-2" [routerLink]="['/products']">Cancel</button>
    </form>

</mat-card>
